apiVersion: apps/v1
kind: Deployment
metadata:
  name: fl-kibana
  namespace: fl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fl-kibana
  template:
    metadata:
      labels:
        app: fl-kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.8.0
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS  
              value: "http://10-244-2-3.default.pod.cluster.local:9200"
            - name: XPACK_SECURITY_ENABLED
              value: "true"
            - name: ELASTICSEARCH_USERNAME
              value: "kibana"
            - name: ELASTICSEARCH_PASSWORD
              value: "36Gz4mQHcg3eHVHTFzoQ"
            - name: XPACK_REPORTING_ROLES_ENABLED
              value: "false"
            - name: XPACK_FLEET_REGISTRYURL
              value: "https://epr.elastic.co"
            - name: XPACK_FLEET_AGENTS_ENABLED
              value: "true"
      #     volumeMounts:
      #       - name: kibana-certs
      #         mountPath: /etc/kibana/config/certs
      #         readOnly: true
      # volumes:
      #   - name: kibana-certs
      #     secret:
      #       secretName: kibana-tls-cert
---
apiVersion: v1
kind: Service
metadata:
  name: fl-kibana
  namespace: fl
  labels:
    app: fl-kibana
spec:
  ports:
    - name: http
      port: 5601
      targetPort: 5601
  selector:
    app: fl-kibana


